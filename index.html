<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/dd454af853.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="start-menu-container">

        <h1 class="main-heading">Tic Tac Toe</h1>
        <h2 class="sub-heading">vs</h2>

        <div class="opponent-button-container">
            <input type="button" value="PLAYER" class="player opponent-button">
            <input type="button" value="AI" class="ai opponent-button">
        </div>

    </header>

    <div class="winner-container">
        <p class="winner-text"></p>
        <input type="button" value="PLAY AGAIN" class="reset">
    </div>

    <div class="game-container">

        <div class="game-board-container">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square" data-index="6"></div>
            <div class="square" data-index="7"></div>
            <div class="square" data-index="8"></div>
        </div>

        <div class="footer">
            <p class="current-turn">Current Turn: <span class="blue">Player O</span></p>
            <p class="difficulty"></p>
            <i class="back-arrow fas fa-arrow-left fa-2x"></i>
            <div class="show-text">
                <p class="go-back">Back To Menu</p>
            </div>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>

</html>
